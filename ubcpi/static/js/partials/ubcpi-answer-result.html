<h3>{{ legend }}</h3>
<fieldset role="radiogroup">
    <label class="ubcpi-label ubcpi-answer" data-ng-repeat="d in options track by $index">
        <input class="ubcpi-field" type="radio" data-ng-model="answer" value="{{ $index }}" disabled />
        <div>
            <span class="possible-option">Option {{ $index + 1 }}</span>
            <span ng-if="correct == $index" class="correct-option option-details-text">Correct Option</span>
            <span class="chosen-option option-details-text" ng-if="answer == $index">(You chose this option initially)</span>
        </div>
        <img ng-src="{{d.image_url}}" alt="{{d.image_alt}}" ng-if="d.image_position == 'above' && d.image_url" />
        <div ng-if="d.text" class="original-response response-text">{{d.text}}</div>
        <img ng-src="{{d.image_url}}" alt="{{d.image_alt}}" ng-if="d.image_position == 'below' && d.image_url" />
    </label>
</fieldset>
